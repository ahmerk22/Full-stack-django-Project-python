{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
<h1 class="text-center animate__animated animate__fadeInDown" style="font-family: 'Poppins', sans-serif; color: #fff; margin-top: 20px;">Welcome to Django Project</h1>
<h2 class="text-center animate__animated animate__fadeInUp" style="font-family: 'Poppins', sans-serif; color: #fff; margin-top: 10px;">
    {% if form.instance.pk %}
      Edit Tweet 
    {% else %} 
      Create Tweet 
    {% endif %}
</h2>
<div class="d-flex justify-content-center">
    <form method="post" enctype="multipart/form-data" class="form animate__animated animate__zoomIn" style="width: 100%; max-width: 500px; background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning btn-lg w-100 mt-3 btn-custom" type="submit" style="font-family: 'Poppins', sans-serif;">Submit</button>
    </form>
</div>
<div class="text-center mt-3 animate__animated animate__fadeInUp">
    <a href="{% url 'tweet_list' %}" class="btn btn-primary btn-custom" style="font-family: 'Poppins', sans-serif;">Back to tweet list</a>
</div>
{% endblock %}
